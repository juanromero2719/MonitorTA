<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
        <title>Login - Connexus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/Estilo.css" th:href="@{/css/Estilo.css}">
    </head>
    
    <body>

        <!-- Contenedor principal -->
        <section class="container">

            <!-- Zona izquierda para agregar la imagen y el título -->
            <section class="left-section">
                <img alt="Logo de la página" class="Imagen" th:src="@{/img/Logo.png}">
                <h1>Connexus</h1>
            </section>

            <!-- Zona derecha para el formulario -->
            <section class="right-section">
                <!-- Formulario de inicio de sesión -->
                <form th:action="@{/login}" method="post">
                    <fieldset>

                        <!-- Mensajes dinámicos -->
                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Usuario o contraseña inválidos</div>
                        </div>

                        <div th:if="${param.logout}">
                            <div class="alert alert-info">Ha cerrado sesión exitosamente</div>
                        </div>
                        
                        <label for="username">Nombre de usuario:</label>
                        <input type="text" id="username" name="username" required autofocus="autofocus" placeholder="Digite su usuario">

                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required placeholder="Digite su contraseña">

                        <input type="submit" name="login-submit" id="login-submit" value="Iniciar sesión">
                        
                        <p>¿Olvidó su contraseña? <a th:href="@{/forgetPassword}">Recuperar aquí</a></p>
                        <p>¿No tienes una cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
                    </fieldset>
                </form>
            </section>
        </section>

    </body>
</html>
