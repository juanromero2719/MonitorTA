<!DOCTYPE html>
<html>
<head>
    <title>Detalles de registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/Estilo.css" th:href="@{/css/Estilo.css}">
</head>
<body>
      <div class="sidebar" id="sidebar">
        <h2>BIENVENIDO</h2>
        <h3>Menú</h3>
        <div class="opciones">
            <a href="/">Regresar al inicio</a>
        </div>
        <div class="cerrar">
            <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Cerrar sesión</a>
        </div>
    </div>
   
    <div class="table-container">
        <h1>Detalle del Registro</h1>
        <a th:href="'/log-detalle/pdf?archivo=' + ${archivo}" class="button">Descargar como PDF</a>
        <table class="styled-table">
            <thead>
                <tr>
                    <th><h3 th:text="'Archivo: ' + ${archivo}"></h3></th>
                </tr>
            </thead>
            <tbody id="data-container">
                <!-- Inicialmente muestra un mensaje de carga -->
                <tr>
                     <th><pre th:text="${contenido}"></pre></th>
                </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
